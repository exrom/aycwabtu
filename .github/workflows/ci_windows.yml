name: CI windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make -j
    - name: make check
      run: make check
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        path: release/sse4_2/aycwabtu.exe
        if-no-files-found: error
